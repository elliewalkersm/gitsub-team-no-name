<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <linK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
  <link rel="stylesheet" href="main.css">
  <title>Group-No-Name</title>
</head>

<body>
  <div class="page-container">
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html" style="color: #c9d1d9;">Overview</a></li>
          <li><a href="repositories.html" style="color: #c9d1d9;">Repositories</a></li>
          <li><a href="projects.html" style="color: #c9d1d9;">Projects</a></li>
          <li><a href="packages.html" style="color: #c9d1d9;">Packages</a></li>
        </ul>
        <hr>
    </header>
    <main>
      <div class="bio-sidebar" id="gitHubProfile"></div>
      <div class="git-content">
        <div class="current-projects pb-4" id="current-projects">
          <div id="user-projects-list" class="mt-3">
            <div class="container-lg clearfix mb-1 p-0" style="background: none;">

              <div class="col-12 col-md-6 pb-1" data-pjax="true" accept-charset="UTF-8" method="get">
                <div class="auto-search-group width-full">
                  <input type="text" name="query" id="query" class="form-control"
                    style="background: none; border: 1px solid #484f58;" placeholder="Search all projects">
                </div>
              </div>
            </div>

            <div class="container-lg rounded p-0 position-relative" style=" border: 1px solid #484f58; ">
              <div class="bg-gray" style="background-color: #161b22; width: 100%; border-bottom: 1px solid #484f58;">
                <div class="table-list-header-toggle states mb-1">
                  <a class="btn-link ps-3" style="color: #c9d1d9;" id="openButton">Open</a>
                  <a class="btn-link ps-5" style="color: #c9d1d9;" id="closedButton">Closed</a>

                  <div class="dropdown m-0" style="float: right;">
                    <button class="btn btn-secondary btn-sm dropdown-toggle m-0 p-1" type="button" id="dropdownMenu"
                      data-bs-toggle="dropdown" aria-expanded="false" style="background: none; border: none; color: #8b949e;">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                      <li><a class="dropdown-item" href="#" id="all">All</a></li>
                      <li><a class="dropdown-item" href="#" id="open">Open</a></li>
                      <li><a class="dropdown-item" href="#" id="closed">Closed</a></li>
                    </ul>
                  </div>

                </div>

              </div>
              <div id="project-results">
                <div class="col-12 col-md-6 col-lg-8">
                  <p class="text-gray-light pb-0 p-2">No description</p>
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="repos" id="gitHubRepos"></div>
        <div class="create-project" id="new-project"></div>

      </div>
    </main>
    <footer>
      <div class="footer-container">
        <ul class="footer-list">
          <li>&#0169 GitSub Team 5</li>
          <li>Terms</li>
          <li>Privacy</li>
          <li>Security</li>
          <li>Status</li>
          <li>Docs</li>
        </ul>
        <a href="index.html">
          <img src="./images/GitHub-Mark-Light-32px.png" alt="GitHub logo">
        </a>
        <ul class="footer-list">
          <li>Contact GitHub</li>
          <li>Pricing</li>
          <li>API</li>
          <li>Training</li>
          <li>Blog</li>
          <li>About</li>
        </ul>
      </div> <!-- footer container -->
    </footer>
  </div> <!-- page container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
