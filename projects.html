<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Group-No-Name</title>
</head>

<body>
  <div class="page-container">
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Overview</a></li>
          <li><a href="repositories.html">Repositories</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="packages.html">Packages</a></li>
        </ul>
    </header>
    <main>
      <div class="bio-sidebar" id="gitHubProfile"></div>
      <div class="git-content">
        <div class="current-projects pb-4" id="current-projects">
          <div id="user-projects-list" class="mt-3">
            <div class="container-lg clearfix mb-1 p-0" style="background: none;">

              <div class="col-12 col-md-6" data-pjax="true" accept-charset="UTF-8" method="get">
                <div class="auto-search-group width-full">
                  <input type="text" name="query" id="query" class="form-control" style="background: none;"
                    placeholder="Search all projects">
                </div>
              </div>
            </div>

            <div class="container-lg border rounded p-0">
              <div class="bg-gray border-bottom" style="background-color: #161b22; width: 100%;">
                <div class="table-list-header-toggle states">
                  <a class="btn-link" id="openButton">Open</a>
                  <a class="btn-link" id="closedButton">Closed</a>
                  
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <li><a class="dropdown-item" href="#" id="all">All</a></li>
                        <li><a class="dropdown-item" href="#" id="open">Open</a></li>
                        <li><a class="dropdown-item" href="#" id="closed">Closed</a></li>
                      </ul>
                    </div>
                </div>
              </div>


              <div id="project-results">
                <div class="col-12 col-md-6 col-lg-8 float-right">
                  <p class="text-gray-light">No description</p>
                </div>
              </div>

            </div>
          </div>


        </div>

        <div class="repos" id="gitHubRepos"></div>
        <div class="create-project" id="new-project"></div>

      </div>
    </main>
    <footer>
      <div class="footer-container">
        <ul class="footer-list">
          <li>&#0169 GitSub Team 5</li>
          <li>Terms</li>
          <li>Privacy</li>
          <li>Security</li>
          <li>Status</li>
          <li>Docs</li>
        </ul>
        <a href="index.html">
          <img src="./images/GitHub-Mark-Light-32px.png" alt="GitHub logo">
        </a>
        <ul class="footer-list">
          <li>Contact GitHub</li>
          <li>Pricing</li>
          <li>API</li>
          <li>Training</li>
          <li>Blog</li>
          <li>About</li>
        </ul>
      </div> <!-- footer container -->
    </footer>
  </div> <!-- page container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
