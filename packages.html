    <main>
      <div class="bio-sidebar" id="gitHubProfile"></div>

      <div class="git-content">
        <!-- searchbar -->
        <div class="input-group">
          <div class="form-outline">
            <label class="form-label" for="searchBar">Search</label>

        <!-- packages form -->
        <div id="packagesForm">
          <form>
            <h3>Add New Package</h3>
            <h5>Coordination, track, and update your packages in one place.</h5>
            <div class="mb-3">
              <label for="packageTitle" class="form-label">Package Title</label>
              <input type="text" class="form-control" id="packageTitle" placeholder="Input Package Title">
            </div>
            <div class="mb-3">
              <label for="packageDescription" class="form-label">Package Description</label>
              <input type="text" class="form-control" id="packageDescription" placeholder="Input Package Description">
              <button type="submit" class="btn btn-success" id="addBtn">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="create-project" id="new-project"></div>
