  <linK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
  <link rel="stylesheet" href="main.css">
  <title>Group-No-Name</title>

<body>
  <div class="page-container">
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html" style="color: #c9d1d9;">Overview</a></li>
          <li><a href="repositories.html" style="color: #c9d1d9;">Repositories</a></li>
          <li><a href="projects.html" style="color: #c9d1d9;">Projects</a></li>
          <li><a href="packages.html" style="color: #c9d1d9;">Packages</a></li>
        </ul>
        <hr>
    </header>
    <main>
      <div class="bio-sidebar" id="gitHubProfile"></div>

      <div class="git-content">
        <!-- searchbar -->
        <div class="input-group">
          <div class="form-outline">
            <label class="form-label" for="searchBar">Search</label>
            <input type="search" id="searchBar" class="form-control" style="background: none;" placeholder="Search" />
          </div>
          <!-- <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button> -->
        </div>

        <!-- print packages -->
        <div class="packages d-flex flex-wrap justify-content-around" id="gitHubPackages" style="background: none;"></div>

        <!-- packages form -->
        <div id="packagesForm">
          <form>
            <h3>Add New Package</h3>
            <h5>Coordinate, track, and update your packages in one place.</h5>
            <div class="mb-3">
              <label for="packageTitle" class="form-label">Package Title</label>
              <input type="text" class="form-control" id="packageTitle" style="background: none;" placeholder="Input Package Title">
            </div>
            <div class="mb-3">
              <label for="packageDescription" class="form-label">Package Description</label>
              <input type="text" class="form-control" id="packageDescription" style="background: none;" placeholder="Input Package Description">
              <button type="submit" class="btn btn-success" id="addBtn">Add</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <hr>
    <footer>
      <div class="footer-container">
        <ul class="footer-list">
          <li>&#0169 GitSub Team 5</li>

          <li>Contact GitHub</li>

          <li>Blog</li>
